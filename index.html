 <!-- Navbar starts here -->

 </nav>

            <!--    This is the begining of the document      -->
 
 
    <div class="container col-sm-12">
            <!-- This logo section starts here-->

            <!-- The login form starts here -->
         <form class="" method="post" id="myForm">

            <!-- The Email Input starts here -->
          <div class="mb-3  mx-auto ">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" placeholder="Example@email.com" class="form-control" id="inputEmail" required>
          </div>
             <!-- The Email Input Ends here -->

             

             <!-- The ExamID Input starts here -->
          <div class="mb-3  mx-auto">
            <label for="inputExamId" class="form-label">Exam ID</label>
            <input type="password" placeholder="ENV1904113 " class="form-control" id="inputExamId" required minlength="8">
          </div>
      <!-- The ExamID Input Ends here -->

      <!-- The Login Button starts here -->
          <div class="d-grid gap-2  mx-auto mt-">
              <button class="btn btn-primary" type="submit" id="btn">Login</button>
              <!-- <a class="btn btn-primary" href="" id="btn" role="button">Login</a> -->
          </div>
      <!-- The Login Button starts here -->
    
    </form>
